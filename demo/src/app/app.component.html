
<table >
  <!--<tr  style="outline: thin solid">  -->
  <tr >
    <th *ngFor="let col of columns" >
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let data of tickets "  (click)="onRowClick($event)"   >
    <td *ngFor="let col of columns"  >
      {{data[col]}}
    </td>
  </tr>
</table>

<div id="chart" >
  <nvd3   [options]="options" [data]="data" ></nvd3>
</div>
